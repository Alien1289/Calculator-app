<!-- Calculator -->
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div id="icons">
        <h3>From Pranavarsh Nukala</h3> 
        <a href="https://github.com/Alien1289" target="_blank"><i class="fa-brands fa-github fa-2xl"
                style="color: #000000;"></i></a>
        <a href="https://www.linkedin.com/in/pranavarsh-nukala-40361b177/" target="_blank"><i
                class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i></a>
        
    </div>
    
    <div class="background-video">
        <video autoplay muted loop id="video-background">
            <source
                src="https://player.vimeo.com/external/527778811.sd.mp4?s=07459e348ef7bb3367795a1143dcf05f7b63c93c&profile_id=165&oauth2_token_id=57447761"
                type="video/mp4">
        </video>
    </div>
    <header>* currently supported for only two number inputs and an operator</header>
    <div id="full-body-calc">
        
        <div id="screen">
        </div>
        <table>
            <tr>
                <td><button id="input-1">1</button></td>
                <td><button id="input-2">2</button></td>
                <td><button id="input-3">3</button></td>
                <td><button id="input-multiply">x</button></td>
                <td><button id="input-reset">re</button></td>
            </tr>
            <tr>
                <td><button id="input-4">4</button></td>
                <td><button id="input-5">5</button></td>
                <td><button id="input-6">6</button></td>
                <td><button id="input-subtract">-</button></td>
                <td><button id="input-"></button></td>

            </tr>
            <tr>
                <td><button id="input-7">7</button></td>
                <td><button id="input-8">8</button></td>
                <td><button id="input-9">9</button></td>
                <td><button id="input-divide">/</button></td>
                <td><button id="input-"></button></td>
            </tr>
            <tr>
                <td><button id="input-"></button></td>
                <td><button id="input-0">0</button></td>
                <td><button id="input-float">.</button></td>

                <td><button id="input-plus">+</button></td>
                <td><button id="input-result">=</button></td>
            </tr>

        </table>

    </div>

    <script src="./script.js"></script>
</body>

</html>
